<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Picture of the Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>NASA Picture of the Day git </h1>

    <!-- Form for selecting a date -->
    <form id="search-form">
        <label for="search-input">Select a Date:</label>
        <input type="date" id="search-input" required>
        <button type="submit">Get Image</button>
    </form>

    <!-- Section to display current image of the day -->
    <section id="current-image-container">
        <h2>Image of the Day</h2>
        <div id="image-content">
            <!-- Image and data will be populated here -->
        </div>
    </section>

    <!-- Unordered list to display search history -->
    <section>
        <h3>Search History</h3>
        <ul id="search-history">
            <!-- Past searches will be listed here -->
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
